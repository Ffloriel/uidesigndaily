<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>26 June 2020</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="content-container">
      <div class="header">
        <div class="user-info-container">
          <div class="image-container">
            <img src="images/avatar-1.webp" alt="avatar" />
          </div>
          <div class="info">
            <h2 class="name">Leo Bailey</h2>
            <div class="username">@leo_bai . Entertainment</div>
          </div>
        </div>
        <button class="button">
          <img src="images/icon-edit.svg" alt="icon edit" />
          Edit
        </button>
      </div>

      <nav>
        <a href="#" class="nav-link nav-link-active">Home</a>
        <a href="#" class="nav-link">Projects</a>
        <a href="#" class="nav-link">Jobs</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
      </nav>

      <div class="section-header">
        <h3 class="section-title">Insights</h3>
        <input type="date" id="date" value="" />
        <label for="date">
          May 28 - Jun 24
          <img src="images/icon-arrow-down.svg" />
        </label>
      </div>

      <div class="card-container">
        <div class="card">
          <div class="row-up">
            <div class="card-title">
              People Reached
            </div>
            <div class="card-percentage">
              7%
            </div>
          </div>
          <div class="row-down">
            <div class="card-value">
              1090
            </div>
            <a href="#" class="card-more-info">
              More info
              <img src="images/icon-arrow-right.svg" />
            </a>
          </div>
        </div>

        <div class="card">
          <div class="row-up">
            <div class="card-title">
              Post Engagements
            </div>
            <div class="card-percentage">
              25%
            </div>
          </div>
          <div class="row-down">
            <div class="card-value">
              305
            </div>
          </div>
        </div>

        <div class="card">
          <div class="row-up">
            <div class="card-title">
              Page Likes
            </div>
            <div class="card-percentage">
              18%
            </div>
          </div>
          <div class="row-down">
            <div class="card-value">
              13
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
